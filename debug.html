<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Current State</title>
    <style>
        body {
            font-family: monospace;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background: #1e1e1e;
            color: #d4d4d4;
        }
        .section {
            background: #2d2d2d;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #3e3e3e;
        }
        h2 { color: #569cd6; }
        .key { color: #9cdcfe; }
        .string { color: #ce9178; }
        .boolean { color: #569cd6; }
        .number { color: #b5cea8; }
        .null { color: #808080; }
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 5px;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover { background: #005a9e; }
        .success { color: #4ec9b0; }
        .error { color: #f48771; }
        .warning { color: #dcdcaa; }
        pre { overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug: Current App State</h1>
    
    <div class="section">
        <h2>Current User</h2>
        <pre id="currentUser"></pre>
    </div>
    
    <div class="section">
        <h2>Language Setup Status</h2>
        <pre id="languageStatus"></pre>
    </div>
    
    <div class="section">
        <h2>All LocalStorage Keys</h2>
        <pre id="allKeys"></pre>
    </div>
    
    <div class="section">
        <h2>Actions</h2>
        <button onclick="forceLanguageSetup()">üîß Force Language Setup Screen</button>
        <button onclick="createTestUser()">üë§ Create Test User (No Language Setup)</button>
        <button onclick="clearLanguageSetup()">üîÑ Clear Language Setup Flag</button>
        <button onclick="window.location.href='/'">üè† Go to App</button>
        <button onclick="location.reload()">üîÑ Refresh Debug</button>
    </div>
    
    <div class="section">
        <h2>Console Output</h2>
        <pre id="console"></pre>
    </div>

    <script>
        function syntaxHighlight(json) {
            json = json.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
            return json.replace(/("(\\u[a-zA-Z0-9]{4}|\\[^u]|[^\\"])*"(\s*:)?|\b(true|false|null)\b|-?\d+(?:\.\d*)?(?:[eE][+\-]?\d+)?)/g, function (match) {
                var cls = 'number';
                if (/^"/.test(match)) {
                    if (/:$/.test(match)) {
                        cls = 'key';
                    } else {
                        cls = 'string';
                    }
                } else if (/true|false/.test(match)) {
                    cls = 'boolean';
                } else if (/null/.test(match)) {
                    cls = 'null';
                }
                return '<span class="' + cls + '">' + match + '</span>';
            });
        }

        function updateDebug() {
            // Current User
            const currentUser = localStorage.getItem('currentUser');
            const userEl = document.getElementById('currentUser');
            if (currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    userEl.innerHTML = syntaxHighlight(JSON.stringify(user, null, 2));
                } catch (e) {
                    userEl.innerHTML = '<span class="error">Invalid JSON: ' + currentUser + '</span>';
                }
            } else {
                userEl.innerHTML = '<span class="null">No user logged in</span>';
            }
            
            // Language Setup Status
            const langEl = document.getElementById('languageStatus');
            let langStatus = {};
            
            if (currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    const setupKey = `languages_setup_${user.id}`;
                    const hasSetup = localStorage.getItem(setupKey);
                    
                    langStatus = {
                        userId: user.id,
                        languageSetupKey: setupKey,
                        hasCompletedSetup: hasSetup === 'true',
                        sourceLanguage: user.sourceLanguage || 'not set',
                        targetLanguage: user.targetLanguage || 'not set',
                        shouldShowSetupScreen: !hasSetup
                    };
                } catch (e) {
                    langStatus = { error: 'Could not parse user data' };
                }
            } else {
                langStatus = { status: 'No user logged in' };
            }
            
            langEl.innerHTML = syntaxHighlight(JSON.stringify(langStatus, null, 2));
            
            // All Keys
            const keysEl = document.getElementById('allKeys');
            const keys = {};
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (!key.includes('vite')) { // Skip Vite keys
                    try {
                        const value = localStorage.getItem(key);
                        keys[key] = value.length > 100 ? value.substring(0, 100) + '...' : value;
                    } catch (e) {
                        keys[key] = 'Error reading value';
                    }
                }
            }
            keysEl.innerHTML = syntaxHighlight(JSON.stringify(keys, null, 2));
        }

        function log(message, type = 'info') {
            const consoleEl = document.getElementById('console');
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'warning';
            consoleEl.innerHTML += `<span class="${className}">[${timestamp}] ${message}</span>\n`;
        }

        function forceLanguageSetup() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    const setupKey = `languages_setup_${user.id}`;
                    localStorage.removeItem(setupKey);
                    log('Cleared language setup flag. Refresh the app to see setup screen.', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } catch (e) {
                    log('Error: ' + e.message, 'error');
                }
            } else {
                log('No user logged in', 'error');
            }
        }

        function createTestUser() {
            const testUser = {
                id: 'test_debug_' + Date.now(),
                email: 'debug' + Date.now() + '@test.com',
                name: 'Debug User',
                createdAt: new Date().toISOString(),
                lastLogin: new Date().toISOString()
            };
            
            localStorage.setItem('currentUser', JSON.stringify(testUser));
            log('Created test user: ' + testUser.email, 'success');
            log('This user has NO language setup, so should see the setup screen', 'info');
            
            setTimeout(() => {
                window.location.href = '/';
            }, 1500);
        }

        function clearLanguageSetup() {
            const currentUser = localStorage.getItem('currentUser');
            if (currentUser) {
                try {
                    const user = JSON.parse(currentUser);
                    localStorage.removeItem(`languages_setup_${user.id}`);
                    log('Cleared language setup flag for user: ' + user.email, 'success');
                    updateDebug();
                } catch (e) {
                    log('Error: ' + e.message, 'error');
                }
            } else {
                log('No user logged in', 'error');
            }
        }

        // Initial load
        updateDebug();
        log('Debug page loaded', 'info');
        
        // Auto-refresh every 2 seconds
        setInterval(updateDebug, 2000);
    </script>
</body>
</html>
