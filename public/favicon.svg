<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)"/>
  
  <!-- Globe Icon (simplified) -->
  <g transform="translate(16, 16)">
    <!-- Ellipse for the globe -->
    <ellipse rx="8" ry="8" fill="none" stroke="white" stroke-width="1.5"/>
    
    <!-- Vertical meridian -->
    <ellipse rx="3" ry="8" fill="none" stroke="white" stroke-width="1.5"/>
    
    <!-- Horizontal lines -->
    <line x1="-8" y1="0" x2="8" y2="0" stroke="white" stroke-width="1.5"/>
    <line x1="-7" y1="-4" x2="7" y2="-4" stroke="white" stroke-width="1.5"/>
    <line x1="-7" y1="4" x2="7" y2="4" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Arabic character ع (ain) - representing Arabic -->
  <text x="16" y="21" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">ع</text>
</svg>