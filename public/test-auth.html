<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
        }
        button:hover {
            background: #45a049;
        }
        .error {
            color: red;
            padding: 10px;
            background: #fee;
            border-radius: 3px;
            margin: 10px 0;
        }
        .success {
            color: green;
            padding: 10px;
            background: #efe;
            border-radius: 3px;
            margin: 10px 0;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 3px;
            overflow-x: auto;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
    </style>
</head>
<body>
    <h1>Authentication Test Page</h1>
    
    <div class="section">
        <h2>LocalStorage Status</h2>
        <button onclick="checkStorage()">Check Storage</button>
        <button onclick="clearStorage()">Clear All Storage</button>
        <div id="storage-output"></div>
    </div>

    <div class="section">
        <h2>Create Demo Account</h2>
        <button onclick="createDemoAccount()">Create Demo Account</button>
        <div id="demo-output"></div>
    </div>

    <div class="section">
        <h2>Test Login</h2>
        <input type="email" id="login-email" placeholder="Email" value="demo@example.com">
        <input type="password" id="login-password" placeholder="Password" value="demo123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-output"></div>
    </div>

    <div class="section">
        <h2>Test Signup</h2>
        <input type="text" id="signup-name" placeholder="Name" value="Test User">
        <input type="email" id="signup-email" placeholder="Email" value="test@example.com">
        <input type="password" id="signup-password" placeholder="Password" value="test123">
        <button onclick="testSignup()">Test Signup</button>
        <div id="signup-output"></div>
    </div>

    <div class="section">
        <h2>Console Log</h2>
        <pre id="console-output"></pre>
    </div>

    <script>
        function log(message, type = 'info') {
            const consoleOutput = document.getElementById('console-output');
            const timestamp = new Date().toISOString();
            const entry = `[${timestamp}] [${type.toUpperCase()}] ${message}\n`;
            consoleOutput.textContent += entry;
            console.log(message);
        }

        function checkStorage() {
            const output = document.getElementById('storage-output');
            try {
                const users = localStorage.getItem('users');
                const currentUser = localStorage.getItem('currentUser');
                
                let html = '<h3>Storage Contents:</h3>';
                html += '<h4>Users:</h4>';
                html += '<pre>' + (users ? JSON.stringify(JSON.parse(users), null, 2) : 'No users found') + '</pre>';
                html += '<h4>Current User:</h4>';
                html += '<pre>' + (currentUser ? JSON.stringify(JSON.parse(currentUser), null, 2) : 'No current user') + '</pre>';
                
                output.innerHTML = html;
                log('Storage checked successfully');
            } catch (error) {
                output.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
                log('Error checking storage: ' + error.message, 'error');
            }
        }

        function clearStorage() {
            try {
                localStorage.clear();
                document.getElementById('storage-output').innerHTML = '<div class="success">Storage cleared!</div>';
                log('Storage cleared successfully');
            } catch (error) {
                log('Error clearing storage: ' + error.message, 'error');
            }
        }

        function createDemoAccount() {
            const output = document.getElementById('demo-output');
            try {
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                if (!users.some(u => u.email === 'demo@example.com')) {
                    const demoUser = {
                        id: 'demo_user',
                        email: 'demo@example.com',
                        password: 'demo123',
                        name: 'Demo User',
                        createdAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString()
                    };
                    users.push(demoUser);
                    localStorage.setItem('users', JSON.stringify(users));
                    output.innerHTML = '<div class="success">Demo account created!</div>';
                    log('Demo account created successfully');
                } else {
                    output.innerHTML = '<div class="error">Demo account already exists!</div>';
                    log('Demo account already exists', 'warn');
                }
            } catch (error) {
                output.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
                log('Error creating demo account: ' + error.message, 'error');
            }
        }

        function testLogin() {
            const output = document.getElementById('login-output');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            try {
                log(`Attempting login with email: ${email}`);
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                const user = users.find(u => u.email === email && u.password === password);
                
                if (user) {
                    const { password: _, ...userWithoutPassword } = user;
                    userWithoutPassword.lastLogin = new Date().toISOString();
                    
                    localStorage.setItem('currentUser', JSON.stringify(userWithoutPassword));
                    output.innerHTML = '<div class="success">Login successful! User: ' + JSON.stringify(userWithoutPassword, null, 2) + '</div>';
                    log('Login successful for user: ' + email, 'success');
                } else {
                    output.innerHTML = '<div class="error">Invalid credentials!</div>';
                    log('Login failed: Invalid credentials', 'error');
                }
            } catch (error) {
                output.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
                log('Login error: ' + error.message, 'error');
            }
        }

        function testSignup() {
            const output = document.getElementById('signup-output');
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            
            try {
                log(`Attempting signup with email: ${email}, name: ${name}`);
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                
                if (users.some(u => u.email === email)) {
                    output.innerHTML = '<div class="error">Email already exists!</div>';
                    log('Signup failed: Email already exists', 'error');
                    return;
                }
                
                const newUser = {
                    id: 'user_' + Date.now(),
                    email,
                    password,
                    name,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                };
                
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                const { password: _, ...userWithoutPassword } = newUser;
                localStorage.setItem('currentUser', JSON.stringify(userWithoutPassword));
                
                output.innerHTML = '<div class="success">Signup successful! User: ' + JSON.stringify(userWithoutPassword, null, 2) + '</div>';
                log('Signup successful for user: ' + email, 'success');
            } catch (error) {
                output.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
                log('Signup error: ' + error.message, 'error');
            }
        }

        // Initial check on load
        window.onload = function() {
            log('Test page loaded');
            checkStorage();
        };
    </script>
</body>
</html>
