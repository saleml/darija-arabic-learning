<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Storage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 1rem;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #5a67d8;
        }
        #status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }
        #status.success {
            display: block;
            background: #10b981;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clear LocalStorage</h1>
        <p>Click the button below to clear all stored data and start fresh:</p>
        <button onclick="clearStorage()">Clear All Storage</button>
        <div id="status"></div>
    </div>
    <script>
        function clearStorage() {
            localStorage.clear();
            const status = document.getElementById('status');
            status.innerHTML = 'Storage cleared successfully! You can now <a href="/" style="color: white; text-decoration: underline;">return to the app</a>';
            status.className = 'success';
        }
    </script>
</body>
</html>
